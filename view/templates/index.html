{% extends "base.html" %}

{% block content %}
    <h2>Lista de Usuários</h2>
    <a href="{{ url_for('add_user') }}">Cadastro de Usuário</a> |
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post" style="display:inline;">
                    <button type="submit">Excluir</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
